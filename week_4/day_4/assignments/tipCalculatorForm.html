<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="formContainer">
    <form>
      <fieldset>
        <legend>Tip Calculator</legend>
        <table cellpadding='2px' cellspacing='5px'>
          <h1>Welcome to the Tip Calculator</h1>
          <th></th>
          <tr>
            <td>Bill Amount (in Dollars): </td>
            <td><span>$ <input type='number' name='bill' id='bill' placeholder='ie. 50' required></span></td>
          </tr>
          <tr>
            <td>Tip Amount (in %): </td>
            <td>
              <span>% <input type='number' name='tip' id='tip' placeholder='ie. 20' min="10" required></span>
            </td>
          </tr>
          <td></td>
          <tr>
            <td></span></h3>
            </td>
          </tr>
        </table>
        <button id="submit-button" type='submit'>Calculate Total</button>
        <h3>The total amount with tip is: $ <span class="total"></span>
      </fieldset>
    </form>
  </div>
  <ul id="list">
  </ul>
  <script src="form.js"></script>
</body>

</html>
