<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Information</title>
</head>

<body>
  <h1>Park Information</h1>
  <dl>
    ${park.map(park =>
    `
    <p>Name:</p>
    <dt>${park.park_name}</dt>
    <p>Location:</p>
    <dt>${park.park_location}</dt>
    `).join("")}
  </dl>
</body>

</html>
